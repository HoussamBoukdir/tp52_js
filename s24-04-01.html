<head>

            <tr><td>        <button onclick="envoyer(event)">Envoyer</button>
            </td></tr>
        </table>

    <script>
        let Nom = document.getElementById("nom");
        let Email = document.getElementById("email");
        let Password = document.getElementById("psw");
        let CPassword = document.getElementById("cpsw");
        let Date1 = document.getElementById("Dnais");
        

        function envoyer(event) {
            // Empecher le rechargement de la page
            event.preventDefault();

           
            function nom() {
                if (Nom.value.trim() !== "") {
                    document.getElementById("Cnom").innerHTML = "Bravo";
                } else {
                    document.getElementById("Cnom").innerHTML = "Veuillez entrer un nom";
                }
            }
            nom();

           
            function email() {
                if (Email.value.trim() !== "") {
                    document.getElementById("Cemail").innerHTML = "Bravo";
                } else {
                    document.getElementById("Cemail").innerHTML = "Entrer l'email";
                }
            }
            email();
            function password() {
                if (Email.value.trim() !== "") {
                    document.getElementById("Cpass").innerHTML = "Bravo";
                } else {
                    document.getElementById("Cpass").innerHTML = "Entrer le password";
                }
            }
            password();

                if (CPassword.value.trim() === Password.value.trim()) {
                    document.getElementById("Ccpass").innerHTML = "correct";
                } else {
                    document.getElementById("Ccpass").innerHTML = "incorrect";
                }
            }
            cpassword();
            function date() {
                let d1 = new Date()
                let selectedDate = Date1.value; 
                console.log(selectedDate >  d1)
                if (selectedDate < d1) {
                    document.getElementById("Cdate").innerHTML = "Bravo";
                }  if (selectedDate ==="") {

        }
    </script>
